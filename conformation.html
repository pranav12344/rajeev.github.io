<!DOCTYPE html>
<html>
<head>
	<title>Order Confirmation</title>
	<script>
		function confirmOrder() {
			// Display initial message
			document.getElementById("message").innerHTML = "Wait a minute, your order is confirming...";

			// Wait for 12 seconds
			setTimeout(function() {
				// Update message after 12 seconds
				document.getElementById("message").innerHTML = "Your order is confirmed!";
			}, 12000); // 12 seconds in milliseconds
		}
	</script>
</head>
<style>
    body{background-color:lightsteelblue;}
</style>
<body>
	<h1>Order Confirmation</h1>
	<p id="message"></p>
	<button onclick="confirmOrder()">Confirm Order</button>

        cursor  pointer;
    }
    </style>

</body>
</html>
