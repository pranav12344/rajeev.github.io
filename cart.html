<head>
	<title>Ordered Items</title>
</head>
<body>
	<h1>Ordered Items</h1>
	<div id="cart-items"></div>
	<script>
		// Retrieve ordered items from previous page
		const cartItems = JSON.parse(localStorage.getItem('cartItems '));

		// Display ordered items in container element
		const container = document.getElementById('cart-items');
		container.innerHTML = '<ul>' + cartItems.map(item => '<li>' + item + '</li>').join('') + '</ul>';
	</script>
</body>
