
<!DOCTYPE html>
<html>
<head>
	<title>GROCERY WORLD</title>

<style>
    body{background-color:lightsteelblue;}
</style>
<body>
	<h1>GROCERY WORLD</h1>
    
    <h2>STORE MARKET</h2>
	
	<div id="cart-items">
		<!-- This is where the items in the cart will be displayed -->
	</div>
	
	<h2>Available Items:</h2>
	
	<ul>
		<!-- List of available items in the store -->
		<li>A<button onclick="addToCart('A')">Add to Cart</button></li>
		<li>B<button onclick="addToCart('B')">Add to Cart</button></li>
		<li>C<button onclick="addToCart('C')">Add to Cart</button></li>
	</ul>
	
	<script>
		// Define an array to store the items in the cart
		var cartItems = [];
		
		// Function to add an item to the cart
		function addToCart(item) {
			cartItems.push(item);
			displayCart();
		}
		
		// Function to display the contents of the cart
		function displayCart() {
			// Get the cart items div element
			var cartDiv = document.getElementById("cart-items");
			
			// Clear the current contents of the cart
			cartDiv.innerHTML = "";
			
			// Loop through the items in the cart and display them
			for (var i = 0; i < cartItems.length; i++) {
				var itemDiv = document.createElement("div");
				itemDiv.innerHTML = cartItems[i];
				cartDiv.appendChild(itemDiv);
			}
		}
	</script>
